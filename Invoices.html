<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNM Parts - Invoices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: [],
        theme: {
          extend: {
            fontFamily: {
              ui_sans_serif: [
                "ui-sans-serif",
                "system-ui",
                "sans-serif",
                "Apple Color Emoji",
                "Segoe UI Emoji",
                "Segoe UI Symbol",
                "Noto Color Emoji",
              ],
              ui_monospace: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
            animation: {
              "fade-in": "fadeIn  0.6s ease-out",
              "slide-up": "slideUp 0.6s ease-out",
              "slide-down": "slideDown 0.3s ease-out",
              "scale-in": "scaleIn 0.4s ease-out",
              "count-up": "countUp 1.5s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideDown: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scaleIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* ── Entrance animations ─────────────────────────────────────────── */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      .animate-slide-up {
        animation: slideUp 0.6s ease-out;
      }
      .animate-slide-down {
        animation: slideDown 0.3s ease-out;
      }
      .animate-scale-in {
        animation: scaleIn 0.4s ease-out;
      }

      .stagger-1 {
        animation-delay: 0.1s;
        animation-fill-mode: both;
      }
      .stagger-2 {
        animation-delay: 0.2s;
        animation-fill-mode: both;
      }
      .stagger-3 {
        animation-delay: 0.3s;
        animation-fill-mode: both;
      }
      .stagger-4 {
        animation-delay: 0.4s;
        animation-fill-mode: both;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow:
          0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }

      .sidebar-item {
        transition: all 0.2s ease;
      }
      .sidebar-item:hover {
        background-color: rgba(0, 0, 0, 0.03);
      }
      .sidebar-item.active {
        background-color: rgba(14, 165, 233, 0.1);
      }

      .tab-button {
        transition: all 0.2s ease;
      }
      .tab-button:not(.active):hover {
        background-color: rgba(0, 0, 0, 0.03);
      }

      .progress-bar {
        transition: width 1s ease-out;
      }

      input:focus,
      button:focus {
        outline: 2px solid rgba(14, 165, 233, 0.5);
        outline-offset: 2px;
      }

      /* Mobile sidebar overlay */
      #sidebar-overlay {
        display: none;
      }
      #sidebar-overlay.active {
        display: block;
      }
      /* Sidebar mobile state */
      @media (max-width: 767px) {
        #main-sidebar {
          position: fixed;
          top: 3.5rem;
          left: 0;
          bottom: 0;
          z-index: 40;
          transform: translateX(-100%);
          transition: transform 0.2s ease;
        }
        #main-sidebar.open {
          transform: translateX(0);
        }
        #sidebar-overlay {
          position: fixed;
          inset: 0;
          top: 3.5rem;
          background: rgba(0, 0, 0, 0.3);
          z-index: 39;
        }
      }
      /* Table horizontal scroll on mobile */
      .table-scroll-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      @media (min-width: 768px) {
        #main-sidebar {
          width: 4rem !important;
          transition: width 0.25s ease;
          overflow: visible;
        }
        #main-sidebar nav {
          overflow-x: hidden;
          overflow-y: auto;
        }
        #main-sidebar.expanded {
          width: 14rem !important;
        }
        #main-sidebar.expanded .sidebar-nav-link {
          width: auto;
          justify-content: flex-start;
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          margin-left: 0;
          margin-right: 0;
        }
        #main-sidebar.expanded .sidebar-nav-label {
          display: inline !important;
        }
        #main-sidebar.expanded .sidebar-section-label {
          display: block !important;
        }
        #main-sidebar.expanded #sidebar-expand-icon {
          transform: scaleX(-1);
        }
      }
    </style>

    <!-- ── Component configuration ───────────────────────────────────── -->
    <script>
      window.PAGE_ID = "invoices";
      window.ASSET_BASE = "https://c.animaapp.com/mltdg2foRe7mQ1/assets";
    </script>
  </head>
  <body
    class="text-zinc-900 text-base font-normal bg-zinc-100 font-ui_sans_serif"
  >
    <div
      class="relative flex flex-col h-screen bg-gradient-to-br from-zinc-50 via-slate-100 to-zinc-50 overflow-hidden"
    >
      <!-- ═══ HEADER (injected by components.js) ═══ -->
      <div id="header-slot"></div>

      <!-- Sidebar overlay for mobile -->
      <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

      <!-- Main Content -->
      <div class="flex flex-1 overflow-hidden">
        <!-- ═══ SIDEBAR (injected by components.js) ═══ -->
        <div id="sidebar-slot"></div>

        <!-- Main Content Area -->
        <main class="flex-1 bg-zinc-50 overflow-auto">
          <div class="p-3 md:p-6 max-w-[1600px] mx-auto">
            <!-- Page Header -->
            <div class="mb-6 animate-slide-up">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-zinc-800">Invoices</h2>
                <button
                  class="flex items-center justify-center h-9 px-3 gap-2 text-sm font-medium text-white bg-sky-600 rounded-lg shadow-sm hover:bg-sky-700 transition-colors"
                >
                  <svg
                    class="h-4 w-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4v16m8-8H4"
                    />
                  </svg>
                  New Invoice
                </button>
              </div>

              <!-- Stats Cards -->
              <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <!-- Total Revenue -->
                <div
                  class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-zinc-400/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-1"
                >
                  <div
                    class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6"
                  >
                    <h4
                      class="flex items-center gap-2 text-sm font-medium text-slate-700"
                    >
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                      Total Revenue
                    </h4>
                  </div>
                  <div class="pb-6 px-6">
                    <div
                      id="stat-revenue"
                      class="text-3xl font-bold text-green-600"
                    >
                      £9724.26
                    </div>
                    <p class="text-xs text-slate-600 mt-1">Paid invoices</p>
                  </div>
                </div>

                <!-- Outstanding -->
                <div
                  class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-zinc-400/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-2"
                >
                  <div
                    class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6"
                  >
                    <h4
                      class="flex items-center gap-2 text-sm font-medium text-slate-700"
                    >
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                      Outstanding
                    </h4>
                  </div>
                  <div class="pb-6 px-6">
                    <div
                      id="stat-outstanding"
                      class="text-3xl font-bold text-orange-600"
                    >
                      £10439.08
                    </div>
                    <p class="text-xs text-slate-600 mt-1">Unpaid amount</p>
                  </div>
                </div>

                <!-- Overdue -->
                <div
                  class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-zinc-400/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-3"
                >
                  <div
                    class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6"
                  >
                    <h4
                      class="flex items-center gap-2 text-sm font-medium text-slate-700"
                    >
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                      </svg>
                      Overdue
                    </h4>
                  </div>
                  <div class="pb-6 px-6">
                    <div
                      id="stat-overdue"
                      class="text-3xl font-bold text-red-600"
                    >
                      £10439.08
                    </div>
                    <p class="text-xs text-slate-600 mt-1">Past due date</p>
                  </div>
                </div>

                <!-- Draft -->
                <div
                  class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-zinc-400/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-4"
                >
                  <div
                    class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6"
                  >
                    <h4
                      class="flex items-center gap-2 text-sm font-medium text-slate-700"
                    >
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                        />
                      </svg>
                      Draft
                    </h4>
                  </div>
                  <div class="pb-6 px-6">
                    <div
                      id="stat-draft"
                      class="text-3xl font-bold text-slate-700"
                    >
                      0
                    </div>
                    <p class="text-xs text-slate-600 mt-1">Unsent invoices</p>
                  </div>
                </div>
              </div>

              <!-- Filters -->
              <div class="flex flex-col md:flex-row gap-4 mb-4">
                <!-- Search -->
                <div class="relative flex-1">
                  <svg
                    class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                  <input
                    type="text"
                    placeholder="Search invoices..."
                    class="flex h-9 w-full pl-10 pr-3 py-1 text-sm md:text-sm backdrop-blur bg-white/60 border border-zinc-400/60 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>

                <!-- Status Filter -->
                <button
                  type="button"
                  role="combobox"
                  class="flex items-center justify-between h-9 w-full md:w-48 px-3 py-2 gap-2 text-sm font-medium bg-stone-50/70 border border-transparent rounded-md"
                >
                  <svg
                    class="h-4 w-4 text-neutral-500 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
                    />
                  </svg>
                  <span class="flex items-center gap-2 overflow-hidden"
                    >All Status</span
                  >
                  <svg
                    class="h-4 w-4 text-neutral-500 opacity-50"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>

                <!-- Time Filter -->
                <button
                  type="button"
                  role="combobox"
                  class="flex items-center justify-between h-9 w-full md:w-48 px-3 py-2 gap-2 text-sm font-medium bg-stone-50/70 border border-transparent rounded-md"
                >
                  <svg
                    class="h-4 w-4 text-neutral-500 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <span class="flex items-center gap-2 overflow-hidden"
                    >All Time</span
                  >
                  <svg
                    class="h-4 w-4 text-neutral-500 opacity-50"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Invoices Table -->
            <div
              class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-zinc-400/50 rounded-xl shadow-sm animate-slide-up"
              style="animation-delay: 0.5s; animation-fill-mode: both"
            >
              <div class="pb-6">
                <div class="table-scroll-wrapper">
                  <div class="relative w-full overflow-auto">
                    <table class="w-full text-sm border-collapse">
                      <thead>
                        <tr class="border-b border-black/10">
                          <th class="h-10 px-2 text-left font-medium">
                            Invoice #
                          </th>
                          <th class="h-10 px-2 text-left font-medium">
                            Customer
                          </th>
                          <th class="h-10 px-2 text-left font-medium">
                            Issue Date
                          </th>
                          <th class="h-10 px-2 text-left font-medium">
                            Due Date
                          </th>
                          <th class="h-10 px-2 text-left font-medium">
                            Amount
                          </th>
                          <th class="h-10 px-2 text-left font-medium">Paid</th>
                          <th class="h-10 px-2 text-left font-medium">Due</th>
                          <th class="h-10 px-2 text-left font-medium">
                            Status
                          </th>
                          <th class="h-10 px-2 text-right font-medium">
                            Actions
                          </th>
                        </tr>
                      </thead>
                      <tbody id="invoices-tbody">
                        <!-- Dynamically populated by InvoiceData.js -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- ── Scripts ──────────────────────────────────────────────────────── -->
    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("main-sidebar");
        var overlay = document.getElementById("sidebar-overlay");
        if (sidebar) sidebar.classList.toggle("open");
        if (overlay) overlay.classList.toggle("active");
      }
    </script>
    <!-- Load shared components (header + sidebar) -->
    <script src="components.js"></script>
    <!-- Load invoice data and renderer -->
    <script src="InvoiceData.js"></script>
  </body>
</html>
