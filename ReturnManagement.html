<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNM Parts - Returns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: [],
        theme: {
          extend: {
            fontFamily: {
              ui_sans_serif: [
                "ui-sans-serif",
                "system-ui",
                "sans-serif",
                "Apple Color Emoji",
                "Segoe UI Emoji",
                "Segoe UI Symbol",
                "Noto Color Emoji",
              ],
              ui_monospace: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
            animation: {
              "fade-in":   "fadeIn  0.6s ease-out",
              "slide-up":  "slideUp 0.6s ease-out",
              "slide-down":"slideDown 0.3s ease-out",
              "scale-in":  "scaleIn 0.4s ease-out",
              "count-up":  "countUp 1.5s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%":   { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%":   { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideDown: {
                "0%":   { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scaleIn: {
                "0%":   { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* ── Entrance animations ─────────────────────────────────────────── */
      @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to   { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in   { animation: fadeIn  0.6s ease-out; }
      .animate-slide-up  { animation: slideUp 0.6s ease-out; }
      .animate-slide-down{ animation: slideDown 0.3s ease-out; }
      .animate-scale-in  { animation: scaleIn 0.4s ease-out; }

      .stagger-1 { animation-delay: 0.1s; animation-fill-mode: both; }
      .stagger-2 { animation-delay: 0.2s; animation-fill-mode: both; }
      .stagger-3 { animation-delay: 0.3s; animation-fill-mode: both; }
      .stagger-4 { animation-delay: 0.4s; animation-fill-mode: both; }

      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      }
      .hover-scale:hover { transform: scale(1.02); }

      .sidebar-item { transition: all 0.2s ease; }
      .sidebar-item:hover { background-color: rgba(0,0,0,0.03); }
      .sidebar-item.active { background-color: rgba(14,165,233,0.1); }

      .tab-button { transition: all 0.2s ease; }
      .tab-button:not(.active):hover { background-color: rgba(0,0,0,0.03); }

      .progress-bar { transition: width 1s ease-out; }

      input:focus,
      button:focus {
        outline: 2px solid rgba(14,165,233,0.5);
        outline-offset: 2px;
      }

      /* ── Mobile sidebar overlay ── */
      #sidebar-overlay {
        display: none;
      }
      #sidebar-overlay.active {
        display: block;
      }

      /* ── Sidebar mobile slide-in ── */
      @media (max-width: 767px) {
        #main-sidebar {
          position: fixed;
          top: 3.5rem;
          left: 0;
          bottom: 0;
          z-index: 40;
          transform: translateX(-100%);
          transition: transform 0.2s ease;
        }
        #main-sidebar.open {
          transform: translateX(0);
        }
        #sidebar-overlay {
          position: fixed;
          inset: 0;
          top: 3.5rem;
          background: rgba(0, 0, 0, 0.3);
          z-index: 39;
        }
      }

      /* ── Table horizontal scroll on mobile ── */
      .table-scroll-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }



      @media (min-width: 768px) {
        #main-sidebar {
          width: 4rem !important;
          transition: width 0.25s ease;
          overflow: visible;
        }
        #main-sidebar nav {
          overflow-x: hidden;
          overflow-y: auto;
        }
        #main-sidebar.expanded {
          width: 14rem !important;
        }
        #main-sidebar.expanded .sidebar-nav-link {
          width: auto;
          justify-content: flex-start;
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          margin-left: 0;
          margin-right: 0;
        }
        #main-sidebar.expanded .sidebar-nav-label {
          display: inline !important;
        }
        #main-sidebar.expanded .sidebar-section-label {
          display: block !important;
        }
        #main-sidebar.expanded #sidebar-expand-icon {
          transform: scaleX(-1);
        }
      }
    </style>

    <!-- ── Component configuration ─────────────────────────────────── -->
    <script>
      window.PAGE_ID   = "returns";
      window.ASSET_BASE = "https://c.animaapp.com/mlun6fsjfLZwOf/assets";
      /* If components.js lives in a sub-folder, uncomment and set: */
      /* window.COMPONENTS_BASE = "components"; */
    </script>
  </head>

  <body
    class="text-zinc-900 text-base not-italic normal-nums font-normal accent-auto bg-gradient-to-br from-slate-50 via-blue-50/30 to-slate-50 min-h-screen box-border caret-transparent block tracking-[normal] leading-6 list-outside list-disc outline-[oklab(0.515373_-0.0460556_-0.153747_/_0.5)] pointer-events-auto text-start indent-[0px] normal-case visible border-separate font-ui_sans_serif"
  >
    <div
      class="relative box-border caret-transparent min-h-screen outline-[oklab(0.515373_-0.0460556_-0.153747_/_0.5)] w-full"
      style="height: 100vh"
    >
      <div
        class="box-border caret-transparent flex flex-col h-full outline-[oklab(0.515373_-0.0460556_-0.153747_/_0.5)]"
      >
        <!-- ═══ HEADER (injected by components.js) ═══ -->
        <div id="header-slot"></div>

        <!-- Sidebar overlay for mobile -->
        <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <div
          class="box-border caret-transparent flex basis-[0%] grow outline-[oklab(0.515373_-0.0460556_-0.153747_/_0.5)] overflow-hidden"
        >
          <!-- ═══ SIDEBAR (injected by components.js) ═══ -->
          <div id="sidebar-slot"></div>

          <!-- ═══ MAIN CONTENT ═══ -->
          <main class="flex-1 bg-slate-50 overflow-auto">
            <div class="p-6">

              <!-- ── Header Section ── -->
              <div class="mb-6 animate-slide-up">
                <div class="flex items-center justify-between mb-4">
                  <h2 class="text-2xl font-bold text-slate-800">Return Management</h2>
                  <button
                    id="create-return-btn"
                    class="flex items-center gap-2 h-9 px-3 py-2 text-sm font-medium text-white bg-sky-600 rounded-lg shadow-sm hover:bg-sky-700 transition-colors"
                  >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Create Return
                  </button>
                </div>

                <!-- ── Stats Cards ── -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">

                  <!-- Total Returns -->
                  <div class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-slate-200/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-1">
                    <div class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6">
                      <h4 class="flex items-center gap-2 text-sm font-medium text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                        </svg>
                        Total Returns
                      </h4>
                    </div>
                    <div class="pb-6 px-6">
                      <div id="stat-total" class="text-3xl font-bold">0</div>
                    </div>
                  </div>

                  <!-- Pending -->
                  <div class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-slate-200/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-2">
                    <div class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6">
                      <h4 class="flex items-center gap-2 text-sm font-medium text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Pending
                      </h4>
                    </div>
                    <div class="pb-6 px-6">
                      <div id="stat-pending" class="text-3xl font-bold text-amber-600">0</div>
                    </div>
                  </div>

                  <!-- Completed -->
                  <div class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-slate-200/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-3">
                    <div class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6">
                      <h4 class="flex items-center gap-2 text-sm font-medium text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Completed
                      </h4>
                    </div>
                    <div class="pb-6 px-6">
                      <div id="stat-completed" class="text-3xl font-bold text-green-600">0</div>
                    </div>
                  </div>

                  <!-- Total Refunded -->
                  <div class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-slate-200/50 rounded-xl shadow-sm transition-all hover-lift animate-slide-up stagger-4">
                    <div class="grid grid-rows-[auto_auto] gap-1.5 pt-6 pb-2 px-6">
                      <h4 class="flex items-center gap-2 text-sm font-medium text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Total Refunded
                      </h4>
                    </div>
                    <div class="pb-6 px-6">
                      <div id="stat-refunded" class="text-3xl font-bold text-red-600">£0.00</div>
                    </div>
                  </div>

                </div>

                <!-- ── Search and Filter ── -->
                <div class="flex gap-4 mb-4">
                  <div class="relative flex-1">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input
                      id="returns-search"
                      type="text"
                      placeholder="Search returns..."
                      class="w-full h-9 pl-10 pr-3 py-1 text-base md:text-sm backdrop-blur bg-white/60 border border-slate-200/60 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                    />
                  </div>
                  <button
                    type="button"
                    class="flex items-center justify-between gap-2 h-9 w-48 px-3 py-2 text-sm font-medium bg-stone-50/70 border border-transparent rounded-md"
                  >
                    <span class="flex items-center gap-2 overflow-hidden whitespace-nowrap">All Status</span>
                    <svg class="w-4 h-4 text-neutral-500 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- ── Returns Table ── -->
              <div class="flex flex-col gap-6 backdrop-blur-xl bg-white/80 border border-slate-200/50 rounded-xl shadow-sm animate-slide-up" style="animation-delay: 0.5s; animation-fill-mode: both">
                <div class="pb-6">
                  <div class="relative w-full overflow-auto">
                    <table class="w-full text-sm border-collapse" style="min-width: 720px">
                      <thead>
                        <tr class="border-b border-black/10">
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Return #</th>
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Invoice #</th>
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Customer</th>
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Items</th>
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Date</th>
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Reason</th>
                          <th class="h-10 px-2 text-right font-medium whitespace-nowrap">Refund Amount</th>
                          <th class="h-10 px-2 text-left font-medium whitespace-nowrap">Status</th>
                          <th class="h-10 px-2 text-right font-medium whitespace-nowrap">Actions</th>
                        </tr>
                      </thead>
                      <!-- ═══ TBODY populated by ReturnsData.js ═══ -->
                      <tbody id="returns-tbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>
          </main>
        </div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("main-sidebar");
        var overlay = document.getElementById("sidebar-overlay");
        if (sidebar) sidebar.classList.toggle("open");
        if (overlay) overlay.classList.toggle("active");
      }
    </script>

    <!-- Shared component loader (header + sidebar) — must load before data script -->
    <script src="components.js"></script>

    <!-- Dynamic returns table renderer — standalone file, not merged with any other -->
    <script src="ReturnsData.js"></script>
  </body>
</html>
