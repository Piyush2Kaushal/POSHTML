    // Toast Notification Function
function showToast(type, title, message) {
  const toastContainer = document.getElementById('toastContainer');
  
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  
  const icon = type === 'success' ? '✓' : '✕';
  
  toast.innerHTML = `
    <div class="toast-icon">${icon}</div>
    <div class="toast-content">
      <div class="toast-title">${title}</div>
      <div class="toast-message">${message}</div>
    </div>
    <div class="toast-close" onclick="this.parentElement.remove()">×</div>
  `;
  
  toastContainer.appendChild(toast);
  
  setTimeout(() => toast.classList.add('show'), 10);
  
  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => toast.remove(), 400);
  }, 3000);
}
    // Store dropdown functionality
    const storeDropdown = document.getElementById('storeDropdown');
    const storeOptions = document.getElementById('storeOptions');
    const selectedStore = document.getElementById('selectedStore');
    const dropdownIcon = document.getElementById('dropdownIcon');
    let isDropdownOpen = false;

    storeDropdown.addEventListener('click', () => {
      isDropdownOpen = !isDropdownOpen;
      if (isDropdownOpen) {
        storeOptions.classList.remove('dropdown-closed');
        storeOptions.classList.add('dropdown-open');
        dropdownIcon.style.transform = 'rotate(180deg)';
      } else {
        storeOptions.classList.remove('dropdown-open');
        storeOptions.classList.add('dropdown-closed');
        dropdownIcon.style.transform = 'rotate(0deg)';
      }
    });
    const storeOptionButtons = document.querySelectorAll('.store-option');
storeOptionButtons.forEach(button => {
  button.addEventListener('click', (e) => {
    const storeName = e.currentTarget.getAttribute('data-store');
    const locationName = e.currentTarget.getAttribute('data-location');
    
    // Update selected store text with icon
    selectedStore.innerHTML = `
      <img src="https://c.animaapp.com/mlnotefj1Fi8Zi/assets/icon-2.svg" alt="Store Icon" class="h-4 w-4 opacity-70" />
      <div class="flex flex-col">
        <span class="font-medium text-gray-900">${storeName}</span>
        <span class="text-xs text-gray-500">${locationName}</span>
      </div>
    `;
    
    // Remove all check marks
    document.querySelectorAll('.check-icon').forEach(icon => {
      icon.classList.add('opacity-0');
    });
    
    // Add check mark to selected option
    e.currentTarget.querySelector('.check-icon').classList.remove('opacity-0');
    
    // Close dropdown
    isDropdownOpen = false;
    storeOptions.classList.remove('dropdown-open');
    storeOptions.classList.add('dropdown-closed');
    dropdownIcon.style.transform = 'rotate(0deg)';
  });
});


    document.addEventListener('click', (e) => {

        isDropdownOpen = false;

  e.preventDefault();
  
  // Get store name
  const storeElement = selectedStore.querySelector('.font-medium');
  const store = storeElement ? storeElement.textContent.trim() : selectedStore.textContent.trim();

  // Validation
  if (store === 'Choose your store...' || store === '') {
    showToast('error', 'Store Required', 'Please select a store to continue');
    return;
  }
  
  if (!password) {
    showToast('error', 'Password Required', 'Please enter your password');

  // Demo credentials validation
  const validCredentials = {
    'Main Store': 'main123',
    'North Branch': 'north123',

  if (validCredentials[store] !== password) {
    showToast('error', 'Invalid Credentials', 'Incorrect password for selected store');
    loginButton.disabled = false;
    return;
  }
  
  // Show loading state
  loginButton.textContent = 'Logging in...';
  loginButton.disabled = true;
  
  // Simulate login process

    showToast('success', 'Login Successful', `Welcome to ${store}!`);
    
    // Redirect after short delay
    setTimeout(() => {
      window.location.href = 'Main.html';
    }, 1000);
    
  }, 1000);
});
