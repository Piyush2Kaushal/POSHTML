          extend: {
            fontFamily: {

                "ui-sans-serif",
                "system-ui",
                "sans-serif",
                "Apple Color Emoji",
                "Segoe UI Emoji",
                "Segoe UI Symbol",
                "Noto Color Emoji",
              ],
              ui_monospace: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
            animation: {
              "fade-in": "fadeIn  0.6s ease-out",
              "slide-up": "slideUp 0.6s ease-out",
              "slide-down": "slideDown 0.3s ease-out",
              "scale-in": "scaleIn 0.4s ease-out",
              "count-up": "countUp 1.5s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideDown: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scaleIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* ── Entrance animations ─────────────────────────────────────────── */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      .animate-slide-up {
        animation: slideUp 0.6s ease-out;
      }
      .animate-slide-down {
        animation: slideDown 0.3s ease-out;
      }
      .animate-scale-in {
        animation: scaleIn 0.4s ease-out;
      }

      .stagger-1 {
        animation-delay: 0.1s;
        animation-fill-mode: both;
      }
      .stagger-2 {
        animation-delay: 0.2s;
        animation-fill-mode: both;
      }
      .stagger-3 {
        animation-delay: 0.3s;
        animation-fill-mode: both;
      }
      .stagger-4 {
        animation-delay: 0.4s;
        animation-fill-mode: both;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow:
          0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }

      .sidebar-item {
        transition: all 0.2s ease;
      }
      .sidebar-item:hover {
        background-color: rgba(0, 0, 0, 0.03);
      }
      .sidebar-item.active {
        background-color: rgba(14, 165, 233, 0.1);
      }

      .tab-button {
        transition: all 0.2s ease;
      }
      .tab-button:not(.active):hover {
        background-color: rgba(0, 0, 0, 0.03);
      }

      .progress-bar {
        transition: width 1s ease-out;
      }

      input:focus,
      button:focus {
        outline: 2px solid rgba(14, 165, 233, 0.5);
        outline-offset: 2px;
      }

      /* Mobile sidebar overlay */
      #sidebar-overlay {
        display: none;
      }
      #sidebar-overlay.active {
        display: block;
      }
      /* Sidebar mobile state */
      @media (max-width: 767px) {
        #main-sidebar {
          position: fixed;
          top: 3.5rem;
          left: 0;
          bottom: 0;
          z-index: 40;
          transform: translateX(-100%);
          transition: transform 0.2s ease;
        }
        #main-sidebar.open {
          transform: translateX(0);
        }
        #sidebar-overlay {
          position: fixed;
          inset: 0;
          top: 3.5rem;
          background: rgba(0, 0, 0, 0.3);
          z-index: 39;
        }
      }

      @media (min-width: 768px) {
        #main-sidebar {
          width: 4rem !important;
          transition: width 0.25s ease;
          overflow: visible;
        }
        #main-sidebar nav {
          overflow-x: hidden;
          overflow-y: auto;
        }
        #main-sidebar.expanded {
          width: 14rem !important;
        }
        #main-sidebar.expanded .sidebar-nav-link {
          width: auto;
          justify-content: flex-start;
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          margin-left: 0;
          margin-right: 0;
        }
        #main-sidebar.expanded .sidebar-nav-label {
          display: inline !important;
        }
        #main-sidebar.expanded .sidebar-section-label {
          display: block !important;
        }
        #main-sidebar.expanded #sidebar-expand-icon {
          transform: scaleX(-1);
        }
      }
    </style>

                      <!-- ═══ TEMPLATE CARDS GRID (dynamically populated by InvoiceTemplatesData.js) ═══ -->
                      <div
                        id="templates-grid"

            </div>

    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("main-sidebar");
        var overlay = document.getElementById("sidebar-overlay");
        if (sidebar) sidebar.classList.toggle("open");
        if (overlay) overlay.classList.toggle("active");
      }
